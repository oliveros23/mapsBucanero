<!DOCTYPE html>
<html>
  <head>
    <title>Marker Clustering</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>

    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 3,
          center: { lat: 10.373435493948676, lng: -75.44044115990985 },
        });
        // Create an array of alphabetical characters used to label the markers.
        const labels = "ABCDE";
        // Add some markers to the map.
        // Note: The code uses the JavaScript Array.prototype.map() method to
        // create an array of markers based on a given "locations" array.
        // The map() method here has nothing to do with the Google Maps API.
        const markers = locations.map((location, i) => {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length],
          });
        });
        // Add a marker clusterer to manage the markers.
        new MarkerClusterer(map, markers, {
          imagePath:
            "https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m",
        });
      }
      const locations = [
        { lat: 10.373435493948676, lng: -75.44044115990985 },
        { lat: 10.381435493948676, lng: -75.43544115990985 },
        { lat: 10.390435493948676, lng: -75.42044115990985 },
        { lat: 10.350435493948676, lng: -75.42844115990985 },
        { lat: 10.369435493948676, lng: -75.43144115990985 },
      ];
      
      function getQueryVariable(variable) {
        // Estoy asumiendo que query es window.location.search.substring(1);
        //var query = "product_id=32&cat_id=1&sessionid=123";
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        alert(vars);
        for (var i=0; i < vars.length; i++) {
            var pair = vars[i].split("="); 
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return false;
    }
    </script>
  </head>
  <body>
    <div>
      <button type="button" onclick="alert(getQueryVariable('sessionid'));">
        sessionid
      </button>
      <button type="button" onclick="alert(getQueryVariable('xyz'));">
        xyz
      </button>
      <button type="button" onclick="alert(getQueryVariable('product_id'));">
        product_id 
      </button>
    </div>
    <div id="map"></div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4CjP9n06Bi-xx0lw3WUuwjdh6ooTjzhQ&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
